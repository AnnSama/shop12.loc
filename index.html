<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Clothes store" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shophia</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700%7CPlayfair+Display:400,400i,700&amp;subset=cyrillic"
        rel="stylesheet">
<!--  <link rel="stylesheet" href="css/normalize.css">-->
  <link rel="stylesheet" href="src/css/style.css">
<!--  <script defer src="src/js/main.js"></script>-->
<!--  <script defer src="libs/jquery.min.js"></script>  
  <script defer src="libs/slick/jquery.min.js"></script>    -->
  
</head>

<body>
<header class="main-header">
  <h1 class="visually-hidden">Shophia</h1>


</header>


<section id="categories" class="catalog">

  <div class="wrapper catalog-wrapper">
    <h2 class="catalog-heading">Summer Collection</h2>
  </div>

  <div class="items-wrapper">
    <figure class="items-wrapper__figure">
      <div class="sale">20<span class="percent">%</span></div>
      <img class="items-image" src="src/assets/images/shirt@1x.jpg" alt="shirt"
           srcset="src/assets/images/shirt@2x.jpg 2x, src/assets/images/shirt@3x.jpg 3x, src/assets/images/shirt@4x.jpg 4x">
      <a class="add-to-cart" href="#">+ Add to cart</a>
    </figure>

    <figure class="items-wrapper__figure">
      <img class="items-image" src="src/assets/images/scarf@1x.jpg" alt="scarf"
           srcset="src/assets/images/scarf@2x.jpg 2x, src/assets/images/scarf@3x.jpg 3x, src/assets/images/scarf@4x.jpg 4x">
      <a class="add-to-cart" href="#">+ Add to cart</a>
    </figure>

    <figure class="items-wrapper__figure">
      <img class="items-image" src="src/assets/images/pareo@1x.jpg" alt="pareo"
           srcset="src/assets/images/pareo@2x.jpg 2x, src/assets/images/pareo@3x.jpg 3x, src/assets/images/pareo@4x.jpg 4x">
      <a class="add-to-cart" href="#">+ Add to cart</a>
    </figure>

    <figure class="items-wrapper__figure">
      <div class="sale">40<span class="percent">%</span></div>
      <img class="items-image" src="src/assets/images/coat@1x.jpg" alt="coat"
           srcset="src/assets/images/coat@2x.jpg 2x, src/assets/images/coat@3x.jpg 3x, src/assets/images/coat@4x.jpg 4x">
      <a class="add-to-cart" href="#">+ Add to cart</a>
    </figure>

    <figure class="items-wrapper__figure">
      <div class="sale">20<span class="percent">%</span></div>
      <img class="items-image" src="src/assets/images/woman-coat@1x.jpg" alt="woman-coat"
           srcset="src/assets/images/woman-coat@2x.jpg 2x, src/assets/images/woman-coat@3x.jpg 3x, src/assets/images/woman-coat@4x.jpg 4x">
      <a class="add-to-cart" href="#">+ Add to cart</a>
    </figure>

    <figure class="items-wrapper__figure">
      <img class="items-image" src="src/assets/images/jacket@1x.jpg" alt="jacket"
           srcset="src/assets/images/jacket@2x.jpg 2x, src/assets/images/jacket@3x.jpg 3x, src/assets/images/jacket@4x.jpg 4x">
      <a class="add-to-cart" href="#">+ Add to cart</a>
    </figure>

    <figure class="items-wrapper__figure">
      <img class="items-image" src="src/assets/images/sweater@1x.jpg" alt="sweater"
           srcset="src/assets/images/sweater@2x.jpg 2x, src/assets/images/sweater@3x.jpg 3x, src/assets/images/sweater@4x.jpg 4x">
      <a class="add-to-cart" href="#">+ Add to cart</a>
    </figure>

    <figure class="items-wrapper__figure">
      <div class="sale">40<span class="percent">%</span></div>
      <img class="items-image" src="src/assets/images/t-shirt@1x.jpg" alt="t-shirt"
           srcset="src/assets/images/t-shirt@2x.jpg 2x, src/assets/images/t-shirt@3x.jpg 3x, src/assets/images/t-shirt@4x.jpg 4x">
      <a class="add-to-cart" href="#">+ Add to cart</a>
    </figure>
  </div>
</section>


<section class="brands">

    <div class="brands-wrapper">
        <h2 class="brands-heading">Our Brands</h2>
    </div>

    <div class="brands-items">

        <div class="brand-item">
            <img src="src/assets/images/bakery@1x.png" alt="bakery-logo"
                 srcset="src/assets/images/bakery@2x.png 2x, src/assets/images/bakery@3x.png 3x, src/assets/images/bakery@4x.png 4x">
        </div>

        <div class="brand-item">
            <img src="src/assets/images/lavalier@1x.png" alt="lavalier-logo"
                 srcset="src/assets/images/lavalier@2x.png 2x, src/assets/images/lavalier@3x.png 3x, src/assets/images/lavalier@4x.png 4x">
        </div>

        <div class="brand-item">
            <img src="src/assets/images/harvest@1x.png" alt="harvest-logo"
                 srcset="src/assets/images/harvest@2x.png 2x, src/assets/images/harvest@3x.png 3x, src/assets/images/harvest@4x.png 4x">
        </div>

        <div class="brand-item">
            <img src="src/assets/images/landlock@1x.png" alt="landlock-logo"
                 srcset="src/assets/images/landlock@2x.png 2x, src/assets/images/landlock@3x.png 3x, src/assets/images/landlock@4x.png 4x">
        </div>

        <div class="brand-item">
            <img src="src/assets/images/spetrum@1x.png" alt="spetrum-logo"
                 srcset="src/assets/images/spetrum@2x.png 2x, src/assets/images/spetrum@3x.png 3x, src/assets/images/spetrum@4x.png 4x">
        </div>

        <div class="brand-item">
            <img src="src/assets/images/home-energy@1x.png" alt="home-energy-logo"
                 srcset="src/assets/images/home-energy@2x.png 2x, src/assets/images/home-energy@3x.png 3x, src/assets/images/home-energy@4x.png 4x">
        </div>

    </div>
</section>

<section class="feedback">

    <div class="wrapper">
        <h2 class="feedback-heading">Customers says</h2>
    </div>

    <div class="feedback-items">

        <figure class="feedback-item">
            <img class="feedback-img" src="src/assets/images/woman@1x.png" alt="woman-logo"
                 srcset="src/assets/images/woman@2x.png 2x, src/assets/images/woman@3x.png 3x, src/assets/images/woman@4x.png 4x">
            <figcaption class="feedback-descr">
                <p>Sed ut perspiciatis<br>
                    unde omnis iste natus error sit<br>
                    voluptatem accusantium doloremque
                </p>
                <span class="name">sandra dewi</span>
                <span class="job">fashion stylish</span>
            </figcaption>
        </figure>

        <figure class="feedback-item">
            <img class="feedback-imgm" src="src/assets/images/man@1x.png" alt="man-logo"
                 srcset="src/assets/images/man@2x.png 2x, src/assets/images/man@3x.png 3x, src/assets/images/man@4x.png 4x">
            <figcaption class="feedback-descr">
                <p class="paragraph">Sed ut perspiciatis<br>
                    unde omnis iste natus error sit<br>
                    voluptatem accusantium doloremque
                </p>
                <span class="name">shaheer sheikh</span>
                <span class="job">designer</span>
            </figcaption>
        </figure>

    </div>

</section>



<div class="fill"></div>

<div class="scroll-button">

</div>

</body>

</html>
